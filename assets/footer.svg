<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 120" width="900" height="120">
  <defs>
    <!-- 向上的投影 -->
    <filter id="shadowUp" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="-8" stdDeviation="16" flood-color="#000000" flood-opacity="0.04"/>
      <feDropShadow dx="0" dy="-2" stdDeviation="4" flood-color="#000000" flood-opacity="0.02"/>
    </filter>
  </defs>

  <rect width="900" height="120" fill="#f5f5f7"/>

  <!-- 全局淡入上浮 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.2s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0 25" to="0 0" dur="1.2s" begin="0.2s" calcMode="spline" keySplines="0.2 0.8 0.2 1" fill="freeze"/>

    <!-- 底部水波形变动画 (Morphing) -->
    <path fill="#ffffff" filter="url(#shadowUp)">
      <animate attributeName="d" 
               values="M0,120 L900,120 L900,50 Q450,-30 0,50 Z;
                       M0,120 L900,120 L900,30 Q450,-10 0,70 Z;
                       M0,120 L900,120 L900,70 Q450,-10 0,30 Z;
                       M0,120 L900,120 L900,50 Q450,-30 0,50 Z" 
               dur="10s" repeatCount="indefinite" />
    </path>

    <!-- 提示圆点呼吸闪烁 -->
    <circle cx="450" cy="70" r="3" fill="#d1d1d6">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="450" y="95" text-anchor="middle" font-size="10" fill="#86868b" font-weight="600" font-family="-apple-system, 'SF Pro Text', 'Helvetica Neue', sans-serif" letter-spacing="2">END OF LINE</text>
  </g>
</svg>
