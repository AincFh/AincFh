<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <radialGradient id="aur1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4c1d95" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4c1d95" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="aur2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e3a5f" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1e3a5f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="aur3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#064e3b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#064e3b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cardFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="cardShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="65%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="sk1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#30D158"/>
      <stop offset="100%" stop-color="#0A84FF"/>
    </linearGradient>
    <linearGradient id="sk2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#BF5AF2"/>
    </linearGradient>
    <linearGradient id="sk3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#BF5AF2"/>
      <stop offset="100%" stop-color="#FF375F"/>
    </linearGradient>
    <filter id="aBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="50"/>
    </filter>
    <filter id="dGlow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ░ Background ░ -->
  <rect width="900" height="500" fill="#040408"/>

  <!-- Aurora Blobs -->
  <ellipse cx="220" cy="200" rx="300" ry="220" fill="url(#aur1)" filter="url(#aBlur)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="700" cy="280" rx="280" ry="200" fill="url(#aur2)" filter="url(#aBlur)">
    <animate attributeName="opacity" values="1;0.65;1" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="500" cy="80" rx="220" ry="150" fill="url(#aur3)" filter="url(#aBlur)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="7s" begin="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Dynamic Island Pill -->
