    <text x="476" y="192" font-size="10.5" fill="#ffffff" fill-opacity="0.28" font-weight="600"
          font-family="-apple-system,sans-serif" letter-spacing="0.8">VIBE</text>
    <text x="540" y="192" font-size="10.5" fill="#ffffff" fill-opacity="0.75"
