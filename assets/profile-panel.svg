    <text x="476" y="156" font-size="10.5" fill="#ffffff" fill-opacity="0.28" font-weight="600"
          font-family="-apple-system,sans-serif" letter-spacing="0.8">ENGINE</text>
    <text x="540" y="156" font-size="10.5" fill="#ffffff" fill-opacity="0.75"
          font-family="-apple-system,sans-serif">Three.js  ·  HTML5 Canvas</text>
    <text x="476" y="174" font-size="10.5" fill="#ffffff" fill-opacity="0.28" font-weight="600"
          font-family="-apple-system,sans-serif" letter-spacing="0.8">EMBY</text>
    <text x="540" y="174" font-size="10.5" fill="#30D158" fill-opacity="0.88"
