<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 800" width="900" height="800">
  <defs>
    <style>
      /* 字体栈：优先使用苹果系统字体 */
      .text-body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif; }
      .text-header { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif; font-weight: 700; letter-spacing: -0.5px; }
      .text-mono { font-family: "SF Mono", "Menlo", "Monaco", "Courier New", monospace; }

      /* 简单的淡入上浮动画 */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* 呼吸动画 */
      @keyframes breathe {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      /* 进度条加载动画 */
      @keyframes loadBar {
        from { width: 0; }
      }
      
      /* 环形进度加载 */
      @keyframes loadRing {
        from { stroke-dashoffset: 251.2; } /* 2*pi*40 */
      }

      /* 应用动画 - 使用 stagger 延迟 */
      .anim-1 { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s forwards; opacity: 0; }
      .anim-2 { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards; opacity: 0; }
      .anim-3 { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards; opacity: 0; }
      .anim-4 { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.4s forwards; opacity: 0; }
      .anim-right-1 { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards; opacity: 0; }
      .anim-right-2 { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.4s forwards; opacity: 0; }
      .anim-right-3 { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.5s forwards; opacity: 0; }
      .anim-right-4 { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.6s forwards; opacity: 0; }
    </style>

    <!-- 极简阴影：模拟 iOS 桌面图标/卡片投影 -->
    <filter id="iosShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.06"/>
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.04"/>
    </filter>
    
    <!-- 纯净渐变定义 -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007aff"/>
      <stop offset="100%" stop-color="#0055b3"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bf5af2"/>
      <stop offset="100%" stop-color="#a032d2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34c759"/>
      <stop offset="100%" stop-color="#248a3d"/>
    </linearGradient>
  </defs>

  <!-- 背景：标准的 iOS 浅灰背景 (System Grouped Background) -->
  <rect width="900" height="800" fill="#f5f5f7"/>
  
  <!-- 装饰：顶部极淡的白色光晕，增加立体感 -->
  <ellipse cx="450" cy="0" rx="600" ry="200" fill="#ffffff" fill-opacity="0.6"/>

  <!-- ════ 左侧栏 (信息区) ════ -->
  
  <!-- 1. 名字与职位 -->
  <g class="anim-1" transform="translate(40, 60)">
    <text x="0" y="50" font-size="48" fill="#1d1d1f" class="text-header">AincFh</text>
    <text x="2" y="76" font-size="14" fill="#86868b" class="text-body" font-weight="500">
      Fullstack Architect · 全栈架构师
    </text>
    <!-- 分隔线 -->
    <line x1="2" y1="94" x2="380" y2="94" stroke="#e5e5ea" stroke-width="1"/>
  </g>

  <!-- 2. 个人简介 (Text) -->
  <g class="anim-2" transform="translate(40, 170)">
    <text x="0" y="0" font-size="13" fill="#1d1d1f" class="text-body" style="line-height: 1.6;">
      <tspan x="0" dy="0">Architect at the intersection of edge computing</tspan>
      <tspan x="0" dy="20">and obsessive design precision.</tspan>
    </text>
    <text x="0" y="40" font-size="12" fill="#86868b" class="text-body">
      <tspan x="0" dy="0">活跃在边缘计算与极致 UI 美学交汇点的全栈架构师。</tspan>
      <tspan x="0" dy="20">打造 100% 纯离线、零服务器、绝对隐私的移动应用。</tspan>
    </text>
  </g>

  <!-- 3. 信息列表 (List) -->
  <g class="anim-3" transform="translate(40, 270)">
    <!-- Item 1 -->
    <text x="0" y="0" font-size="10" fill="#86868b" font-weight="600" class="text-body" letter-spacing="0.5">NETWORK</text>
    <text x="80" y="0" font-size="12" fill="#1d1d1f" class="text-body">5G Ultra Wideband</text>
    <circle cx="210" cy="-4" r="3" fill="#34c759" style="animation: breathe 2s infinite"/>
    
    <!-- Item 2 -->
    <text x="0" y="30" font-size="10" fill="#86868b" font-weight="600" class="text-body" letter-spacing="0.5">DEVICE</text>
    <text x="80" y="30" font-size="12" fill="#1d1d1f" class="text-body">iPhone 16 Pro Max · Titan</text>

    <!-- Item 3 -->
    <text x="0" y="60" font-size="10" fill="#86868b" font-weight="600" class="text-body" letter-spacing="0.5">FOCUS</text>
    <text x="80" y="60" font-size="12" fill="#1d1d1f" class="text-body">Zero-Latency Edge App</text>
  </g>

  <!-- 4. 技能条 (Progress Bars) -->
  <g class="anim-4" transform="translate(40, 370)">
    <!-- Skill 1 -->
    <text x="0" y="0" font-size="11" fill="#1d1d1f" class="text-body" font-weight="500">Edge / Cloud</text>
    <text x="380" y="0" font-size="11" fill="#86868b" class="text-body" text-anchor="end">92%</text>
    <rect x="0" y="8" width="380" height="6" rx="3" fill="#e5e5ea"/>
    <rect x="0" y="8" width="350" height="6" rx="3" fill="#007aff" style="animation: loadBar 1s ease-out forwards;"/>

    <!-- Skill 2 -->
    <text x="0" y="35" font-size="11" fill="#1d1d1f" class="text-body" font-weight="500">iOS UI Design</text>
    <text x="380" y="35" font-size="11" fill="#86868b" class="text-body" text-anchor="end">87%</text>
    <rect x="0" y="43" width="380" height="6" rx="3" fill="#e5e5ea"/>
    <rect x="0" y="43" width="330" height="6" rx="3" fill="#bf5af2" style="animation: loadBar 1.2s ease-out forwards;"/>

    <!-- Skill 3 -->
    <text x="0" y="70" font-size="11" fill="#1d1d1f" class="text-body" font-weight="500">Web3D / Three.js</text>
    <text x="380" y="70" font-size="11" fill="#86868b" class="text-body" text-anchor="end">78%</text>
    <rect x="0" y="78" width="380" height="6" rx="3" fill="#e5e5ea"/>
    <rect x="0" y="78" width="300" height="6" rx="3" fill="#34c759" style="animation: loadBar 1.4s ease-out forwards;"/>
  </g>

  <!-- 5. 底部 Apple Watch 圆环 -->
  <g class="anim-4" transform="translate(80, 560)">
     <!-- 红色圆环 (Move) -->
     <g>
       <circle cx="0" cy="0" r="40" fill="none" stroke="#e5e5ea" stroke-width="8"/>
       <circle cx="0" cy="0" r="40" fill="none" stroke="#fa114f" stroke-width="8" stroke-linecap="round" 
               stroke-dasharray="251.2" stroke-dashoffset="60" transform="rotate(-90)"
               style="animation: loadRing 1.5s ease-out backwards;"/>
     </g>
     <!-- 绿色圆环 (Exercise) -->
     <g>
       <circle cx="0" cy="0" r="28" fill="none" stroke="#e5e5ea" stroke-width="8"/>
       <circle cx="0" cy="0" r="28" fill="none" stroke="#9cf525" stroke-width="8" stroke-linecap="round" 
               stroke-dasharray="175.8" stroke-dashoffset="40" transform="rotate(-90)"
               style="animation: loadRing 1.7s ease-out backwards;"/>
     </g>
     <!-- 蓝色圆环 (Stand) -->
     <g>
       <circle cx="0" cy="0" r="16" fill="none" stroke="#e5e5ea" stroke-width="8"/>
       <circle cx="0" cy="0" r="16" fill="none" stroke="#00dbe6" stroke-width="8" stroke-linecap="round" 
               stroke-dasharray="100.5" stroke-dashoffset="20" transform="rotate(-90)"
               style="animation: loadRing 1.9s ease-out backwards;"/>
     </g>
     
     <text x="60" y="-10" font-size="14" font-weight="700" fill="#1d1d1f" class="text-header">Daily Goals</text>
     <text x="60" y="10" font-size="11" fill="#86868b" class="text-body">Code Commit</text>
     <text x="60" y="25" font-size="11" fill="#86868b" class="text-body">UI Polish</text>
  </g>

  <!-- 中间垂直分隔线 -->
  <line x1="450" y1="60" x2="450" y2="740" stroke="#d1d1d6" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- ════ 右侧栏 (纯白卡片区) ════ -->
  
  <!-- Card 1: 状态 (纯白背景 + 投影) -->
  <g class="anim-right-1" transform="translate(490, 60)">
    <!-- 卡片背景：纯白 + iOS 阴影 -->
    <rect width="370" height="140" rx="20" fill="#ffffff" filter="url(#iosShadow)"/>
    <!-- 极细边框增加精致感 -->
    <rect width="370" height="140" rx="20" fill="none" stroke="#000000" stroke-opacity="0.03"/>
    
    <text x="24" y="36" font-size="12" fill="#86868b" font-weight="600" class="text-body">CURRENT STATUS</text>
    <text x="24" y="64" font-size="16" fill="#1d1d1f" font-weight="600" class="text-header">Active &amp; Coding</text>
    <text x="24" y="86" font-size="13" fill="#86868b" class="text-body">Building offline-first infrastructure.</text>
    
    <!-- 右上角绿色状态灯 -->
    <circle cx="340" cy="32" r="6" fill="#34c759"/>
    <circle cx="340" cy="32" r="6" fill="#34c759" opacity="0.4" style="animation: breathe 1.5s infinite"/>
  </g>

  <!-- Card 2: 哲学 (纯白背景 + 投影) -->
  <g class="anim-right-2" transform="translate(490, 230)">
    <rect width="370" height="140" rx="20" fill="#ffffff" filter="url(#iosShadow)"/>
    <rect width="370" height="140" rx="20" fill="none" stroke="#000000" stroke-opacity="0.03"/>
    
    <text x="24" y="36" font-size="12" fill="#86868b" font-weight="600" class="text-body">PHILOSOPHY</text>
    <!-- 苹果 Logo -->
    <text x="24" y="64" font-size="16" fill="#1d1d1f" font-weight="600" class="text-header">  Edge &amp; Privacy</text>
    
    <text x="24" y="90" font-size="12" fill="#1d1d1f" class="text-body">
      <tspan x="24" dy="0">Cloudflare Workers for zero-latency.</tspan>
      <tspan x="24" dy="18">Local-first architecture by default.</tspan>
    </text>
  </g>

  <!-- Card 3: 技术栈 (胶囊样式) -->
  <g class="anim-right-3" transform="translate(490, 400)">
    <rect width="370" height="120" rx="20" fill="#ffffff" filter="url(#iosShadow)"/>
    <rect width="370" height="120" rx="20" fill="none" stroke="#000000" stroke-opacity="0.03"/>
    
    <text x="24" y="36" font-size="12" fill="#86868b" font-weight="600" class="text-body">STACK</text>
    
    <!-- 胶囊 1 -->
    <rect x="24" y="54" width="80" height="28" rx="14" fill="#f2f2f7"/>
    <text x="64" y="72" font-size="11" fill="#007aff" text-anchor="middle" font-weight="500" class="text-body">Cloudflare</text>
    
    <!-- 胶囊 2 -->
    <rect x="114" y="54" width="60" height="28" rx="14" fill="#f2f2f7"/>
    <text x="144" y="72" font-size="11" fill="#bf5af2" text-anchor="middle" font-weight="500" class="text-body">iOS UI</text>
    
    <!-- 胶囊 3 -->
    <rect x="184" y="54" width="70" height="28" rx="14" fill="#f2f2f7"/>
    <text x="219" y="72" font-size="11" fill="#34c759" text-anchor="middle" font-weight="500" class="text-body">Three.js</text>
    
    <!-- 胶囊 4 -->
    <rect x="264" y="54" width="60" height="28" rx="14" fill="#f2f2f7"/>
    <text x="294" y="72" font-size="11" fill="#ff9500" text-anchor="middle" font-weight="500" class="text-body">React</text>
  </g>

  <!-- Widget Rows: 两个方形组件 -->
  <g class="anim-right-4" transform="translate(490, 550)">
    
    <!-- Widget Left: Deep Work -->
    <g>
      <rect width="175" height="175" rx="22" fill="#ffffff" filter="url(#iosShadow)"/>
      <rect width="175" height="175" rx="22" fill="none" stroke="#000000" stroke-opacity="0.03"/>
      
      <!-- Icon Circle -->
      <circle cx="40" cy="40" r="18" fill="#5856d6" fill-opacity="0.1"/>
      <path d="M40,32 a8,8 0 1,0 0,16 a8,8 0 0,0 0,-16" fill="none" stroke="#5856d6" stroke-width="2"/>
      <path d="M44,34 L40,40 L36,46" fill="none"/> 
      <!-- 简单的月亮示意 -->
      <path d="M38,34 Q46,38 38,46" fill="none" stroke="#5856d6" stroke-width="2"/>

      <text x="22" y="140" font-size="16" fill="#1d1d1f" font-weight="600" class="text-header">Focus</text>
      <text x="22" y="158" font-size="12" fill="#86868b" class="text-body">On</text>
    </g>

    <!-- Widget Right: Battery -->
    <g transform="translate(195, 0)">
      <rect width="175" height="175" rx="22" fill="#ffffff" filter="url(#iosShadow)"/>
      <rect width="175" height="175" rx="22" fill="none" stroke="#000000" stroke-opacity="0.03"/>
      
      <circle cx="40" cy="40" r="18" fill="#34c759" fill-opacity="0.1"/>
      <!-- Battery Icon -->
      <rect x="28" y="34" width="20" height="10" rx="2" stroke="#34c759" stroke-width="2" fill="none"/>
      <rect x="30" y="36" width="14" height="6" fill="#34c759"/>
      <path d="M50,37 L50,41" stroke="#34c759" stroke-width="2"/>

      <text x="22" y="140" font-size="16" fill="#1d1d1f" font-weight="600" class="text-header">Energy</text>
      <text x="22" y="158" font-size="12" fill="#86868b" class="text-body">100% Charged</text>
    </g>
  </g>

</svg>
