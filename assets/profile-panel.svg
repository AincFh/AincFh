    <text x="476" y="210" font-size="10.5" fill="#ffffff" fill-opacity="0.28" font-weight="600"
          font-family="-apple-system,sans-serif" letter-spacing="0.8">MANTRA</text>
    <text x="540" y="210" font-size="10.5" fill="#BF5AF2" fill-opacity="0.82" font-style="italic"
          font-family="-apple-system,sans-serif">破灭的宿命亦是重生的喜悦</text>
  </g>

  <!-- RIGHT: Card 2 — Core Mission -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="0.8s" fill="freeze"/>
    <rect x="456" y="254" width="422" height="96" rx="20" fill="url(#cardFill)"/>
    <rect x="456" y="254" width="422" height="48" rx="20" fill="url(#cardShine)"/>
    <rect x="456" y="254" width="422" height="96" rx="20" fill="none"
          stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.1"/>
    <line x1="476" y1="255" x2="720" y2="255" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.18"/>
    <text x="476" y="282" font-size="13" fill
