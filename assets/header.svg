<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" width="900" height="280">
  <defs>
    <!-- Apple 悬浮柔和投影 -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000000" flood-opacity="0.05"/>
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.03"/>
    </filter>
  </defs>

  <rect width="900" height="280" fill="#f5f5f7"/>

  <!-- 全局淡入和缓慢上浮 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0 25" to="0 0" dur="1.2s" calcMode="spline" keySplines="0.2 0.8 0.2 1" fill="freeze"/>

    <!-- 纯白背景：加入水波形变动画 (Morphing) -->
    <path fill="#ffffff" filter="url(#shadow)">
      <animate attributeName="d" 
               values="M0,0 L900,0 L900,200 Q450,290 0,200 Z;
                       M0,0 L900,0 L900,220 Q450,240 0,180 Z;
                       M0,0 L900,0 L900,180 Q450,240 0,220 Z;
                       M0,0 L900,0 L900,200 Q450,290 0,200 Z" 
               dur="10s" repeatCount="indefinite" />
    </path>

    <text x="450" y="135" text-anchor="middle" font-size="64" fill="#1d1d1f" font-weight="700" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif" letter-spacing="-1.5">AincFh_OS</text>
    
    <!-- 副标题加入呼吸灯效果 -->
    <text x="450" y="175" text-anchor="middle" font-size="13" fill="#86868b" font-weight="600" font-family="-apple-system, 'SF Pro Text', 'Helvetica Neue', sans-serif" letter-spacing="3">
      <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
      ABSOLUTE DOMAIN // DEPLOYED
    </text>
  </g>
</svg>
